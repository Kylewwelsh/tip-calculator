<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/script.js"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator!</h1>
    <h3>Don't be a prick, leave a good tip!</h3>
    <form>
      <p>How much was your bill?</p>
      $<input id="billAmount" type="text" placeholder="Bill Amount">
      <p>Rate your service:</p>
      <select name="rate" id="rateService">
        <option value="0.3">30% - Exceptional</option>
        <option value="0.2">20% - Really Good</option>
        <option value="0.15">15% - Average</option>
        <option value="0.1">10% - Not Great</option>
        <option value="0.05">5% - Just Awful</option>
      </select>
      <button type="button" id="calculate">Calculate Tip</button>
    </form>
  </div>
</body>
</html>
