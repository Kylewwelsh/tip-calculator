<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/script.js"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator!</h1>
    <h3>Don't be a prick, leave a good tip!</h3>
    <form>
      <p>How much was your bill?</p>
      $<input id="bill-amount" type="text" placeholder="Bill Amount">
      <p>Choose your Tip Percentage:</p>
      <input type="text" id="tip-percent" placeholder="Tip Percentage">%
      <button type="button" id="calculate">Calculate Tip</button>
    </form>
    <div class="tip-input">
      <h3>Tip Amount</h3>
      <h1>$<span id="tip-total">0.00</span></h1>
    </div>
  </div>
</body>
</html>
