<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/script.js"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div class="grid-container">
    <div class="calc-container">
      <h1>Tip Calculator!</h1>
      <h2>Don't be a prick, leave a good tip!</h2>
      <form>
        <p>How much was your bill?</p>
        <input id="bill-amount" type="text" placeholder="Bill Amount">
        <p>Enter Desired Tip Percentage:</p>
        <input type="text" id="tip-percent" placeholder="Tip Percentage">
      </form>
      <button type="button" id="calculate">Calculate Tip</button>
      <div class="tip-input">
        <h2>Tip Amount</h2>
        <h1>$<span id="tip-total">0.00</span></h1>
      </div>
    </div>
</div>
</body>
</html>
